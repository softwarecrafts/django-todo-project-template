{% extends "base.html" %}
{% block page_title %}
{% if object %}
Update {{ object }}
{% else %}
New Task
{% endif %}
{% endblock page_title %}

{% block main_content %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    {% if object %}
    <input type="submit" value="Update Task"/>
    {% else %}
    <input type="submit" value="Create Task"/>
    {% endif %}
</form>
{% endblock main_content %}
